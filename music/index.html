    <title>State Mottos &mdash; Daniel Marino</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="mask-icon" href="/favicon.svg" color="black">
    <link rel="stylesheet" href="/music.css">

    <h1>
      <a href="/">Daniel Marino</a> is composing music

    <button aria-label="Play Meeting" class="paused">
      <h2 aria-hidden="true">Meeting</h2>
      <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <g id="paused">
          <circle cx="12" cy="12" r="10"/>
          <polygon points="10 8 16 12 10 16 10 8"/>
        </g>
        <g id="playing">
          <circle cx="12" cy="12" r="10"/>
          <line x1="10" y1="15" x2="10" y2="9"/>
          <line x1="14" y1="15" x2="14" y2="9"/>
        </g>
      </svg>
      <img src="/images/music/meeting.jpg" alt="Meeting" width="256" height="256" loading="lazy" aria-hidden="true">
      <audio autoplay="false" src="/music/meeting.mp3"></audio>
    </button>
